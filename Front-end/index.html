<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARA_KZw_ksxLf7z42TufGfPcJtikPvXgw&callback=initMap">
    </script>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>	
	<title>Air station</title>
</head>
<body>
	<div id="map"></div>
	<div class="full-width" style="margin-top: 5px">
		<div class="fifth-width box" id="name">
		</div>
	</div>
	<div class="full-width" style="margin-top: 15px">
		<div class="fifth-width box-left">
			<div id="hour">
			</div>
		</div>
		<div class="fifth-width box-center">
			<div id="airPressure">
			</div>
		</div>
		<div class="fifth-width box-center">
			<div id="temperature">
			</div>
		</div>
		<div class="fifth-width box-center">
			<div id="humidity">
			</div>
		</div>
		<div class="fifth-width box-right">
			<div id="apm">
			</div>
		</div>
	</div>
	<div style="margin-top: 15px">
		<button type="button" onclick="showTemperature()" id="temperature-button">Temperature</button>
		<button type="button" onclick="showPollution()" id="pollution-button">Pollution</button>
	</div>
</body>
</html>
